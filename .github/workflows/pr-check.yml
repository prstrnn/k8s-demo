name: Validate Scripts and Helm Charts

on:
  push:
    branches: [main]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Validate shell scripts
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
          shellcheck ./*.sh

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: Lint Helm charts
        run: helm lint infra/chart

      - name: Validate Helm templates
        run: |
          helm template myapp infra/chart/ --namespace k8s-demo > helm_combined.yaml
